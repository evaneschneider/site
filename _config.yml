name: Devo site for Brant 
description: Blogging about stuffs

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: 'http://evaneschneider.github.io/site/' 
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://evaneschneider.github.io/site/'
author:         'Evan Schneider'
authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
